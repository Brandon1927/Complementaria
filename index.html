<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPower</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' 
    viewBox='0 0 100 100'%3E%3Ctext x='50%' y='50%' font-size='60' text-anchor='middle'

</head>
<body>
    <h1>⚡️EcoPower⚡️</h1>
    <div class="all">
        <div class="Power">
            <img class="bombillo" src="./img/Bombillo.png" alt="png">

        </div>
        <div class="Power1">
            <img class="bombillo1" src="./img/Energia.png" alt="png">

        </div>
        <div class="Power4">
            <img class="bombillo4" src="./img/Relacion.png" alt="png">

</html>
